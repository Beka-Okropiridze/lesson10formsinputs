<body>
    <div>
        <form class="mainform-wrapper" action="" method="post">
            <div class="erti">
                <label for="saxeli">First Name</label>
                <input class="input-form" type="text" id="saxeli" name="fname" placeholder="Type your name.." required>
            </div>

            <div class="erti">
                <label for="pass">Password</label>
                <input class="input-form" type="password" id="pass" name="paswordi" placeholder="Enter your password">
            </div>

            <button class="btn-submit" type="submit">Send</button>

            <div class="erti">
                <label for="review">Your Review</label>
                <textarea class="textarea" name="message" id="review">Enter Your Review...</textarea>
            </div>
            <div class="radio">
                <div>
                    <input type="radio" id="gender" name="genderuser">
                    <label for="gender">Male</label>
                </div>

                <div>
                    <input type="radio" id="genderfemale" name="genderuser">
                    <label for="genderfemale">Female</label>
                </div>
            </div>

            <div class="checkbox">
                <div class="1list">    
                    <input type="checkbox" id="carhonda" name="honda">
                    <label for="carlist">Honda</label>
    
                    <input type="checkbox" id="carbmw" name="bmw">
                    <label for="carlist">Bmw</label>
                </div>

                <div class="2list">
                    <input type="checkbox" id="carfiat" name="Fiat">
                    <label for="carlist">Fiat</label>

                    <input type="checkbox" id="carvolvo" name="Volvo">
                    <label for="carlist">Volvo</label>
                </div>

            </div>



        </form>
    </div>
    
</body>
